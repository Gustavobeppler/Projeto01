<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de Ternas Pitagóricas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Verificador de Ternas Pitagóricas</h1>
    <form id="ternas-form">
      <label for="a">Número 1 (a):</label>
      <input type="number" id="a" required>
      
      <label for="b">Número 2 (b):</label>
      <input type="number" id="b" required>
      
      <label for="c">Número 3 (c):</label>
      <input type="number" id="c" required>
      
      <button type="submit">Verificar</button>
    </form>
    <div id="resultado"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
